# Configuration for Cog
build:
  gpu: true
  cuda: "11.8"
  python_version: "3.11"
  python_packages:
    - "torch==2.0.1"
    - "torchvision==0.15.2"
    - "transformers==4.26.1"
    - "safetensors==0.3.1"
    - "diffusers==0.20.2"
    - "accelerate==0.21.0"
    - "numpy==1.25.1"
    - "omegaconf==2.3.0"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"